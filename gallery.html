    <main>
      <section id="gallery">
        <div class="container">
          <div class="gallery-grid">
            <div class="grid-div grid-div-1">
              <a
                href="https://public.bc.fi/s2100159/how-much-time/"
                target="_blank"
                ><img src="/images/time.jpg" alt="How much time"
              /></a>
            </div>
            <div class="grid-div grid-div-2">
              <a href="https://public.bc.fi/s2100159/SpeedGame/" target="_blank"
                ><img src="images/speedgame.jpg" alt="SpeedGame"
              /></a>
            </div>
            <div class="grid-div grid-div-3">
              <a
                href="https://public.bc.fi/s2100159/Nice-background/"
                target="_blank"
                ><img src="images/gradient.jpg" alt="gradient"
              /></a>
            </div>
            <div class="grid-div grid-div-4">
              <a
                href="https://bch-group-project-arcade-center.github.io/"
                target="_blank"
                ><img src="images/arcade.jpg" alt="arcade"
              /></a>
            </div>
            <div class="grid-div grid-div-5">
              <a href="https://www.elari.com.pl/" target="_blank"
                ><img src="images/elari.jpg" alt="elari"
              /></a>
            </div>
            <div class="grid-div grid-div-6">
              <a href="https://www.zakordon.pro/" target="_blank"
                ><img src="images/zakordon.jpg" alt="zakordon"
              /></a>

    </main>
    <footer>
      <div class="container">
        <h2>Contacts</h2>
        <section id="contacts">
          <div class="logo">
            <img src="images/logo-julia-dark1.svg" alt="logo" />
            <div class="icons">
              <div class="footer-icon">
                <a href="www.linkedin.com/in/jualiasha" target="_blank"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </div>
              <div class="footer-icon">
                <a href="https://github.com/jualiasha" target="_blank"
                  ><i class="fab fa-github"></i
                ></a>
              </div>
            </div>
          </div>

          <div class="send-form">
            <form>
              <div>
                <label for="name">Name</label>
                <input type="text" id="name" maxlength="200" required />
              </div>
              <p class="hidden"></p>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" required />
              </div>
              <div>
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  cols="23"
                  rows="5"
                  maxlength="500"
                  placeholder="type your message here"
                ></textarea>
              </div>
              <button class="submit" type="submit">Submit</button>
            </form>
          </div>
          <div class="menu-footer">
            <ul>
              <li>
                <a href="index.html/#past"> Background</a>
              </li>

              <li><a href="index.html/#contacts">Contacts</a></li>
              <li><a href="images/YuliiaMatviishyna-CV.pdf">Open CV</a></li>
            </ul>
          </div>
        </section>
        <div id="backtotop"><i class="fas fa-angle-up"></i></div>
      </div>
      <div class="copywrite">Copywrite 2021</div>
    </footer>
    <script src="/js/script.js"></script>
